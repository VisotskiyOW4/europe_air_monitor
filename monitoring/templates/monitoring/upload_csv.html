<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Завантажити CSV</title>

    <!-- Підключення Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'map_view' %}">Air Quality Europe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Переключити навігацію">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Меню -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'map_view' %}">Мапа</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_csv' %}">Завантажити CSV</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<main class="flex-grow-1 d-flex align-items-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="mb-4 fs-4 text-center">Завантажити CSV з даними станцій</h1>
            <form method="post" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Завантажити</button>
            </form>
            <div class="text-center mb-3">
              <a href="{% url 'map_view' %}" class="btn btn-outline-secondary">Повернутися на карту</a>
            </div>
            
            {% if messages %}
            <div class="alert alert-info">
                <ul class="mb-0">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Футер -->
<footer class="bg-light text-center text-muted py-2 mt-auto">
  <small>© 2024 Air Quality Monitoring Project</small>
</footer>

<!-- Підключення Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
